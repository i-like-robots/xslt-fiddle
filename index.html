<!DOCTYPE html>
<html lang="en" manifest="fiddle.appcache">
<head>
	<meta charset="utf-8">
	<title>XSLT Fiddle</title>
	<meta name="description" content="A playground to test XSL transformations">
	<meta name="theme-color" content="#327CCB">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="bundle.css">
	<script src="bundle.js" async></script>
</head>
<body>

	<header class="Header">
		<h1 class="t-kilo">XSLT Fiddle</h1>
		<p class="t-deca">A playground to test XSL transformations</p>
	</header>

	<form
		class="Fiddle"
		data-component="Fiddle"
		data-element-type="[name=type]"
		data-element-xml="[name=xml]"
		data-element-xsl="[name=xsl]"
		data-element-output="[name=output]"
		onsubmit="return false">

		<div class="Fiddle-sections">

			<div class="Fiddle-section">
				<label>
					<span class="Fiddle-inputLabel">Source</span>
					<textarea
						name="xml"
						wrap="off"
						class="Fiddle-input Textarea"
						data-component="Autocomplete Example"
						data-element-snippet="#snippet-xml"></textarea>
				</label>

				<div class="Fiddle-inputType t-deci">
					<label class="Fiddle-inputRadio Radio" title="Source type: XML">
						XML
						<input type="radio" name="type" value="XML" checked>
						<div class="Radio-button"></div>
					</label>
					<label class="Fiddle-inputRadio Radio" title="Source type: HTML">
						HTML
						<input type="radio" name="type" value="HTML">
						<div class="Radio-button"></div>
					</label>
				</div>
			</div>

			<div class="Fiddle-section">
				<label>
					<span class="Fiddle-inputLabel">XSL style sheet</span>
					<textarea
						name="xsl"
						wrap="off"
						class="Fiddle-input Textarea"
						data-component="Autocomplete Example"
						data-element-snippet="#snippet-xsl"></textarea>
				</label>
			</div>

			<div class="Fiddle-section">
				<label>
					<span class="Fiddle-inputLabel">Output</span>
					<textarea name="output" wrap="off" class="Fiddle-input Textarea" readonly></textarea>
				</label>
			</div>

		</div>

		<div class="Fiddle-actions">
			<button type="submit" class="Fiddle-action Button">Process</button>
		</div>

		<div class="Fiddle-notifications" data-component="Notifications" aria-live="assertive"></div>

	</form>

	<script id="snippet-xml" type="text/xml">
		<?xml version="1.0"?>
		<hello-world>
			<greeter>an XSLT Programmer</greeter>
			<greeting>Welcome to XSLT Fiddle!</greeting>
		</hello-world>
	</script>

	<script id="snippet-xsl" type="text/xml">
		<?xml version="1.0"?>
		<xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="1.0">
			<xsl:template match="//hello-world">
				<h1><xsl:value-of select="greeting" /></h1>
				<xsl:apply-templates select="greeter" />
			</xsl:template>
			<xsl:template match="greeter">
				<p>from <em><xsl:value-of select="." /></em></p>
			</xsl:template>
		</xsl:stylesheet>
	</script>

</body>
</html>
